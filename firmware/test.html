<!DOCTYPE html>
<style>
    form {
        width: 100%; height: 100%; display: flex;
        flex-direction: column; justify-content: center; align-items: stretch; }
    input, button { margin: 10px; padding: 10px; }
</style>
<form action='squirt'>
    <input type='range' value='1000' min='500' max='5000' name='duration'>
    <button>Squirt!</button>
    <script>
        var btn = document.querySelector('button');
        var inp = document.querySelector('input');
        btn.innerText = inp.value + 'ms';
        inp.oninput = () => { btn.innerText = inp.value + 'ms' }
    </script>
</form>
